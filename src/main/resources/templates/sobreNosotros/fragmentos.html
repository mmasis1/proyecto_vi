<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Gabriel Gym</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <section th:fragment="listado" id="sobreNosotros">
            <div class="container mt-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-warning">Conoce Más Sobre Nosotros</h2>
                </div>

                <div class="row g-4">
                    <!-- Video -->
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0 rounded-4 h-100">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/-uY51GY5tT8" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Información -->
                    <div class="col-md-6" th:if="${sobreNosotross != null and not #lists.isEmpty(sobreNosotross)}">
                        <div class="card shadow-lg border-0 rounded-4 h-100 p-4">
                            <div class="card-body">
                                <p class="text-muted">Descubre nuestra misión, visión, historia y valores.</p>
                                <hr class="mb-3">
                                    <div class="mb-3">
                                        <h5 class="text-primary"><i class="fas fa-bullseye"></i> Misión</h5>
                                        <p th:text="${sobreNosotross[0].mision}" class="text-secondary"></p>
                                    </div>

                                    <div class="mb-3">
                                        <h5 class="text-primary"><i class="fas fa-eye"></i> Visión</h5>
                                        <p th:text="${sobreNosotross[0].vision}" class="text-secondary"></p>
                                    </div>

                                    <div class="mb-3">
                                        <h5 class="text-primary"><i class="fas fa-book-open"></i> Historia</h5>
                                        <p th:text="${sobreNosotross[0].historia}" class="text-secondary"></p>
                                    </div>

                                    <div>
                                        <h5 class="text-primary"><i class="fas fa-heart"></i> Valores</h5>
                                        <p th:text="${sobreNosotross[0].valores}" class="text-secondary"></p>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
        </section>

    </body>
</html>
