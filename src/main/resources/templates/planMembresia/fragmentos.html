<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Plan Membresia - Gabriel Gym</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="btnAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarPreguntaFrecuente">
                            <i class="fas fa-plus"></i> Agregar Plan Membresia
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar pregunta frecuente, es la ventana modal -->
        <section th:fragment="agregarPlanMembresia">
            <div id="agregarPreguntaFrecuente" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/planMembresia/guardar}" th:object="${planMembresia}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombrePlan">Nombre del Plan</label>
                                    <input type="text" class="form-control" name="nombrePlan" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <textarea class="form-control" name="descripcion" required="true"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precio">Precio</label>
                                    <input type="number" step="0.01" class="form-control" name="precio" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="duracionMeses">Duración</label>
                                    <input type="number" class="form-control" name="duracionMeses" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" src="#" alt="your image" height="200"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la información de la entidad planMembresia -->
        <section th:fragment="listado" id="planMembresia">
            <div class="d-flex flex-wrap justify-content-center gap-4 p-3">
                <div th:each="p : ${planMembresias}" class="animate__animated animate__fadeInUp">
                    <div class="card shadow-lg border-0 rounded-4 overflow-hidden text-center" style="width: 20rem;">
                        <div class="card-header bg-primary text-white fw-bold fs-5">
                            [[${p.nombrePlan}]]
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <img th:src="${p.rutaImagen}" class="rounded-circle mb-3" alt="Plan de Membresía" style="width: 120px; height: 120px; object-fit: cover;"/>
                                <h5 class="fw-bold text-primary">₡[[${p.precio}]]</h5>
                                <p class="text-muted mb-2">Duración: [[${p.duracionMeses}]] meses</p>
                                <p class="text-secondary flex-grow-1">[[${p.descripcion}]]</p>
                        </div>
                        <div class="card-footer bg-light border-0 d-flex justify-content-between">
                            <!-- Botón Editar -->
                            <a th:href="@{/planMembresia/modificar/}+${p.idPlan}" class="btn btn-sm" style="background-color: #FFD700; color: #fff;">
                                <i class="fas fa-pencil-alt"></i> Editar
                            </a>
                            <!-- Botón Eliminar -->
                            <a th:href="@{/planMembresia/eliminar/}+${p.idPlan}" class="btn btn-sm" style="background-color: #FF6347; color: #fff;">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                            <!-- Botón Inscribirme -->
                            <button class="btn btn-sm" style="background-color: #FFD700; color: #fff;">
                                <i class="fas fa-cart-arrow-down"></i> Inscribirme
                            </button>
                        </div>
                    </div>    
                </div>
            </div>
        </section>


        <style>
            .animate__animated {
                animation-duration: 0.8s;
            }
            .animate__fadeInUp {
                animation-name: fadeInUp;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
        <!-- 4 Fragmento que se utiliza en la página modifca.html -->
        <section th:fragment="editarPlanMembresia">
            <div class="row p-3">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/planMembresia/guardar}" 
                          th:object="${planMembresia}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idPlan" th:field="*{idPlan}"/>
                        <div class="row py-4 mb-4 bg-light">
                            <div class="col-md-4 d-grid">
                                <a th:href="@{/planMembresia/listado}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                            </div>
                            <div class="col-md-4 d-grid">                                
                                <a th:href="@{/planMembresia/eliminar/}+${planMembresia.idPlan}"
                                   class="btn btn-danger">
                                    <i class="fas fa-trash"></i>Eliminar
                                </a>
                            </div>
                            <div class="col-md-4 d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> Modificar
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Modificar Plan</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nombrePlan">Nombre</label>
                                        <input type="text" class="form-control" 
                                               name="nombrePlan" th:field="*{nombrePlan}"
                                               required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="precio">Precio</label>
                                        <input type="number" class="form-control" 
                                               name="precio" th:field="*{precio}"
                                               required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="duracionMeses">Duración (meses)</label>
                                        <input type="number" class="form-control" 
                                               name="duracionMeses" th:field="*{duracionMeses}"
                                               required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion">Descripción</label>
                                        <textarea class="form-control" name="descripcion" th:field="*{descripcion}" required="true"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen">Imagen</label>
                                        <input class="form-control" type="file" name="imagenFile"
                                               onchange="readURL(this);" />
                                        <img id="blah" name="rutaImagen" th:src="*{rutaImagen}" alt="your image" height="200"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
